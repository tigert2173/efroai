<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EFRO.AI Character Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d1f21; /* Dark background */
            color: #f5f5f5;
        }

        header {
            background-color: #20232a;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust for header/footer height */
            padding: 0 20px;
        }

        .form-container {
            background-color: #2f3136; /* Dark card background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Limit width for larger screens */
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #3c4043;
            color: #f5f5f5;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            background-color: #34a853;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f9d58;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        footer {
            background-color: #20232a;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">EFRO.AI Character Hub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="upload.html">Upload Character</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <main class="login-main">
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Fetish AI Character Hub. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust for header/footer height */
            padding: 0 20px;
        }
        .form-container {
            background-color: #2f3136; /* Dark card background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Limit width for larger screens */
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #3c4043;
            color: #f5f5f5;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            background-color: #34a853;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0f9d58;
        }
        .requirements {
            color: #fbbc04; /* Bright Orange for requirements */
            font-size: 0.9em;
            margin-top: 10px;
            list-style: none;
            padding: 0;
        }
        #errorMessage {
            color: #ff3300; /* Error message color */
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <div class="requirements">
                    <p>Password must:</p>
                    <ul>
                        <li>Be at least 8 characters long</li>
                        <li>Include at least one uppercase letter</li>
                        <li>Include at least one lowercase letter</li>
                        <li>Include at least one number</li>
                        <li>Include at least one special character (e.g., @, #, $, %)</li>
                    </ul>
                </div>

                <label for="role">Role:</label>
                <input type="text" id="role" placeholder="admin/user" required>
                
                <button type="submit">Register</button>
                <div id="errorMessage"></div>
            </form>
        </div>
    </main>
    <script src="js/scripts.js"></script>
    <script>
     document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;
    const errorMessage = document.getElementById('errorMessage');
    
    errorMessage.textContent = ''; // Clear previous error messages

    // Password validation
    const passwordRequirements = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    if (!passwordRequirements.test(password)) {
        errorMessage.textContent = 'Password does not meet the requirements. Please try again.';
        return;
    }

    // Sending data to the backend
    try {
        const response = await fetch('https://characters.efroai.net:3000/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password, role }),
        });

        const result = await response.json();

        if (response.status === 201) {
            alert(result.message); // Registration successful
            document.getElementById('registerForm').reset();
        } else {
            errorMessage.textContent = result.message; // Display error message from the backend
        }
    } catch (error) {
        errorMessage.textContent = 'An error occurred during registration.';
    }
});

    </script>
</body>
</html>

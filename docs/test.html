<!-- Example for loading ad scripts with an API key using JavaScript -->
<script>
    // Function to load the script with custom headers
    async function loadScriptWithApiKey(url, apiKey) {
        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'X-API-Key': apiKey
                }
            });

            if (response.ok) {
                const scriptContent = await response.text();
                const scriptElement = document.createElement('script');
                scriptElement.textContent = scriptContent;
                document.body.appendChild(scriptElement);
            } else {
                console.error('Failed to load script:', response.status, response.statusText);
            }
        } catch (error) {
            console.error('Error loading script:', error);
        }
    }

    // Load Adsterra ad script with X-API-Key
    const adsterraUrl = 'https://pl24736297.cpmrevenuegate.com/7c80b8064dd18a028f4297f82a0c8ca4/invoke.js';
    const apiKey = '53ab69b564937ea88c2a0a8056a5fb80'; // Replace with your actual API key

    loadScriptWithApiKey(adsterraUrl, apiKey);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if needed -->
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form id="reset-password-form">
            <input type="hidden" id="token" name="token" value="">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Set the token value in the hidden input
        document.getElementById('token').value = token;

        // Handle form submission
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                document.getElementById('message').innerText = 'Passwords do not match.';
                return;
            }

            // Send a POST request to reset the password
            try {
                const response = await fetch('https://characters.efroai.net:3000/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();
                document.getElementById('message').innerText = data.message;

                if (response.ok) {
                    // Redirect or further instructions
                    setTimeout(() => {
                        window.location.href = '/'; // Redirect to homepage or login page
                    }, 3000);
                }
            } catch (error) {
                document.getElementById('message').innerText = 'Error resetting password. Please try again.';
                console.error('Error:', error);
            }
        });
    </script>
     <script src="js/scripts/checkbot.js"></script>
</body>
</html>

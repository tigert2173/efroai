<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details</title>
    <!-- Open Graph Meta Tags for Social Media Preview -->
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="" id="og-title"> <!-- Correctly define the ID -->
    <meta property="og:description" content="" id="og-description"> <!-- Correctly define the ID -->
    <meta property="og:image" content="" id="og-image">
    <meta property="og:url" content="https://yourwebsite.com/character-details.html"> <!-- Update with actual URL -->


    <style>
        body {
            background-color: #1c1c1c;
            color: #eaeaea;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #character-details-container {
            max-width: 600px;
            margin: auto;
            background: rgb(12, 36, 10);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        #character-details-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #00ff66;
        }

        #character-image {
            width: auto;
            max-height: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #00ff66;
        }

        #character-description {
            font-size: 18px;
            margin: 15px 0;
            color: #dedede;
        }
       
        #character-creator {
            font-size: 20px;
            color: #ffcc00;
            margin-bottom: 25px;
            font-weight: bold;
        }

        #character-tags {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .tag {
            display: inline-block;
            background-color: #333;
            color: #00ff66;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 2px 3px;
        }

        #chat-button {
            background-color: #00ff66;
            color: #1b1b1b;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 18px;
        }

        #chat-button:hover {
            background-color: #00e55d;
            transform: translateY(-2px);
        }

        #chat-button:focus {
            outline: none;
        }

        @media (max-width: 600px) {
            #character-details-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            #character-description,
            #character-creator,
            #chat-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="character-details-container">
        <h1 id="character-name"></h1>
        <img id="character-image" alt="Character Image">
        <p id="character-description"></p>
        <p id="character-tags"></p>
        <p id="character-creator"></p>
        <button id="chat-button" style="display: none;">Chat</button>
    </div>
    <script>
        const backendurl = 'https://characters.efroai.net:3000';

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                uploader: params.get('uploader'),
                characterId: params.get('characterId')
            };
        }

        function loadCharacterDetails() {
            const { characterId, uploader } = getUrlParams();
            fetch(`${backendurl}/api/chat/${uploader}/${characterId}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 403) {
                        throw new Error('Character is not approved.');
                    } else if (response.status === 404) {
                        throw new Error('Character or user not found.');
                    } else {
                        throw new Error('An error occurred while fetching character details.');
                    }
                })
                .then(character => displayCharacterDetails(character))
                .catch(error => {
                    console.error('Error fetching character details:', error);
                    document.getElementById('character-details-container').innerHTML = `<p>${error.message}</p>`;
                });
        }

        function displayCharacterDetails(character) {
            document.getElementById('character-name').textContent = character.name;
            document.getElementById('character-description').textContent = character.chardescription || 'No description available.';
            document.getElementById('character-creator').textContent = `Created by: ${character.uploader || 'Unknown'}`;

            // Update Open Graph title and description
            document.getElementById('og-title').setAttribute('content', `Character Details - ${character.name}`);
            document.getElementById('og-description').setAttribute('content', `Details about the character ${character.name} created by ${character.uploader || 'Unknown'}.`);

            // Display tags
            const tagsElement = document.getElementById('character-tags');
            tagsElement.innerHTML = (character.tags || []).map(tag => `<span class="tag">${tag}</span>`).join(' ');

            // Display character image with fetch and error handling
            const imgElement = document.getElementById('character-image');
            const imageUrl = `${backendurl}/api/characters/${character.uploader}/images/${character.id}`;

            fetch(imageUrl, {
                method: 'GET',
                headers: {
                    'Accept': 'image/avif,image/webp,image/png,image/svg+xml,image/jpeg,image/*;q=0.8,*/*;q=0.5'
                }
            })
            .then(response => {
                if (!response.ok) {
                    console.error(`Failed to fetch image: ${response.statusText}`);
                    imgElement.src = 'noimage.jpg';
                    return;
                }
                return response.blob();
            })
            .then(imageBlob => {
                if (imageBlob) {
                    const imageObjectURL = URL.createObjectURL(imageBlob);
                    imgElement.src = imageObjectURL;
                    
                    // Update Open Graph image dynamically
                    document.getElementById('og-image').setAttribute('content', imageObjectURL);
                       }
            })
            .catch(error => {
                console.error('Error fetching image:', error);
                imgElement.src = 'noimage.jpg';
            });

            // Update Open Graph title and description
            document.getElementById('og-title').content = `Character Details - ${character.name}`;
            document.getElementById('og-description').content = `Details about the character ${character.name} created by ${character.uploader || 'Unknown'}.`;

            // Display the "Chat" button
            const chatButton = document.getElementById('chat-button');
            chatButton.style.display = 'inline-block';
            chatButton.onclick = () => openCharacterPage(character.id, character.uploader);
        }

        function openCharacterPage(characterId, uploader) {
            window.location.href = `/chat.html?uploader=${encodeURIComponent(uploader)}&characterId=${encodeURIComponent(characterId)}`;
        }

        document.addEventListener('DOMContentLoaded', loadCharacterDetails);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details</title>

    <style>
        body {
            background-color: #1c1c1c;
            color: #eaeaea;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #character-details-container {
            max-width: 600px;
            margin: auto;
            background: rgb(12, 36, 10);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .ad-container {
            width: 100%;
            max-width: 600px;
            height: auto; /* Automatically scale height */
            margin: 20px auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        @media (max-width: 600px) {
            .ad-container {
                max-width: 100%;
            }
        }

        /* Character details styling */
        h1 {
            font-size: 28px;
            color: #00ff66;
        }

        #character-image {
            width: auto;
            max-height: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #00ff66;
        }

        #character-description, #character-creator, #character-tags {
            color: #dedede;
        }

        #chat-button {
            background-color: #00ff66;
            color: #1b1b1b;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="character-details-container">
        <h1 id="character-name"></h1>
        <img id="character-image" alt="Character Image">
        <p id="character-description"></p>
        <p id="character-tags"></p>
        <p id="character-creator"></p>
        
        <div class="ad-container">
            <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script> 
            <ins class="eas6a97888e38" data-zoneid="5461748"></ins> 
            <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
        </div>

        <button id="chat-button" style="display: none;">Chat</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const adContainer = document.querySelector('.ad-container');
            const maxWidth = 600;
            
            if (adContainer) {
                const resizeObserver = new ResizeObserver(entries => {
                    entries.forEach(entry => {
                        const containerWidth = entry.contentRect.width;
                        if (containerWidth < maxWidth) {
                            const scaleFactor = containerWidth / maxWidth;
                            adContainer.style.transform = `scale(${scaleFactor})`;
                            adContainer.style.height = `${containerWidth * scaleFactor}px`;
                            adContainer.style.transformOrigin = 'top';
                        } else {
                            adContainer.style.transform = 'scale(1)';
                            adContainer.style.height = 'auto';
                        }
                    });
                });

                resizeObserver.observe(adContainer);
            }
        });
    </script>

    <!-- Character details script (unchanged) -->
</body>
</html>

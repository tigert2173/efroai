<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .feature {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .feature:last-child {
            border-bottom: none;
        }
        .feature h2 {
            margin: 0;
            color: #333;
        }
        .feature p {
            margin: 5px 0 0;
            color: #666;
        }
        .date {
            font-style: italic;
            color: #888;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Features</h1>
<a class="back-link" href="/EFRO/hub.html">Back to Story Catalog</a>
        <div class="feature">
            <h2>Immersive Pronouns: Customize to your prefrences!</h2>
            <p>Get ready for this advanced feature which will allow you to make your stories more immersive to your readers!</p>
            <p class="date">Expected Release: September 2024</p>
        </div>
        <a href="#" class="button">Learn More</a>
    </div>
</body>

<script>
    const socket = new WebSocket('wss://efroai.net'); // Update with your domain

    // Connection opened
    socket.addEventListener('open', (event) => {
        console.log('Connected to WebSocket server');
    });

    // Listen for messages
    socket.addEventListener('message', (event) => {
        console.log('Message from server:', event.data);
        // Handle ping or any other messages from the server
        if (event.data === 'ping') {
            // You can respond to pings if needed
            socket.send('pong'); // Example response
        }
    });

    // Connection closed
    socket.addEventListener('close', (event) => {
        console.log('Disconnected from WebSocket server');
    });
</script>

</html>

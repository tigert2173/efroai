<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Panel</title>
    <link rel="stylesheet" href="css/admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Moderator Header -->
    <header>
        <nav class="navbar">
            <div class="logo">Moderator Panel</div>
            <ul class="nav-links">
                <li><a href="#manage-users">Manage Users</a></li>
                <li><a href="#manage-characters">Manage Characters</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="manage-characters">
            <h2>Character Management</h2>
            <button id="request-json" class="request-json-btn">View Character JSON Data</button>
            <table class="moderator-table">
                <thead>
                    <tr>
                        <th>Character</th>
                        <th>Uploader</th>
                        <th>Status</th>
                        <th>Date Uploaded</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="character-list">
                    <!-- Characters fetched dynamically -->
                    <tr data-id="1">
                        <td>Aimee</td>
                        <td>User123</td>
                        <td><span class="status pending">Pending</span></td>
                        <td>2024-10-13</td> <!-- Example date -->
                        <td>
                            <button class="approve-btn">Approve</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <tr data-id="2">
                        <td>Belle</td>
                        <td>User456</td>
                        <td><span class="status pending">Pending</span></td>
                        <td>2024-10-12</td> <!-- Example date -->
                        <td>
                            <button class="approve-btn">Approve</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <!-- Repeat rows -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Fetish AI Character Hub. All rights reserved.</p>
        <ul>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>

    <!-- Scripts -->
    <script src="js/admin.js"></script>
    <script>
        // Handle the request for JSON data to view character details
        document.getElementById('request-json').addEventListener('click', function() {
            // Get all character rows
            const characters = document.querySelectorAll('#character-list tr');

            // Prepare an array to hold character details
            const characterDetails = [];

            characters.forEach(character => {
                const characterData = {
                    id: character.dataset.id,
                    name: character.cells[0].innerText,
                    uploader: character.cells[1].innerText,
                    status: character.cells[2].innerText,
                    dateUploaded: character.cells[3].innerText
                };
                characterDetails.push(characterData);
            });

            // Display the character details as JSON
            const jsonOutput = JSON.stringify(characterDetails, null, 2);
            alert("Character JSON Data:\n\n" + jsonOutput);
        });
    </script>
</body>
</html>

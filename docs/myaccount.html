<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - EFRO.AI Character Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1d1f21; /* Dark background */
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #20232a;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust for header/footer height */
            padding: 0 20px;
        }

        .container {
            background-color: #2f3136; /* Dark card background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Limit width for larger screens */
            text-align: center;
        }

        p {
            margin-top: 20px;
        }

        footer {
            background-color: #20232a;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        a {
            color: #4285f4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Account Management</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h2>Email Support</h2>
            <p>If you need assistance with your account, please reach out to our support team:</p>
            <p>Email: <a href="mailto:support@efroai.net">support@efroai.net</a></p>
            <p>More account management features are coming soon!</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>

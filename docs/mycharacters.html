<div class="container">
    <h1>Your Characters</h1>
    <div class="character-list" id="characterList"></div>
    <div id="errorContainer" class="error-message"></div> <!-- Error message display -->
</div>

<script>
    const BACKEND_URL = 'https://characters.efroai.net:3000/api'; // Define your backend URL here

    document.addEventListener('DOMContentLoaded', () => {
        fetchCharacters(); // Fetch characters on page load
    });

    async function fetchCharacters() {
        const token = sessionStorage.getItem('token');
        if (!token) {
            showError('No token found. User may not be logged in.');
            return;
        }

        try {
            const response = await fetch(`${BACKEND_URL}/characters`, {
                headers: {
                    Authorization: token
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch characters');
            }

            const characters = await response.json();
            displayCharacters(characters);
        } catch (error) {
            showError(`Error fetching character data: ${error.message}`);
        }
    }

    function showError(message) {
        const errorContainer = document.getElementById('errorContainer');
        errorContainer.textContent = message;
    }

    function displayCharacters(characters) {
        const characterList = document.getElementById('characterList');
        characterList.innerHTML = '';

        characters.forEach(character => {
            const characterItem = createCharacterItem(character);
            characterList.appendChild(characterItem);
        });
    }

    function createCharacterItem(character) {
        const characterItem = document.createElement('div');
        characterItem.classList.add('character-item');

        const imgElement = createImageElement(character);
        const actionsDiv = createActionsDiv(character);

        characterItem.appendChild(imgElement);
        characterItem.appendChild(actionsDiv);

        return characterItem;
    }

    function createImageElement(character) {
        const imgElement = document.createElement('img');
        imgElement.alt = `${character.name} image`;
        imgElement.className = 'character-image'; // Add class for CSS styling

        const spinner = document.createElement('div');
        spinner.className = 'loading-spinner';
        imgElement.onload = () => {
            imgElement.style.display = 'inline'; // Show image once loaded
            spinner.remove(); // Remove spinner
        };
        imgElement.onerror = () => {
            imgElement.src = 'noimage.jpg'; // Fallback image
            imgElement.style.display = 'inline'; // Show fallback image
            spinner.remove(); // Remove spinner
        };

        imgElement.src = `${BACKEND_URL}/characters/${character.uploader}/images/${character.id}`;
        imgElement.style.display = 'none'; // Hide image until loaded

        return imgElement;
    }

    function createActionsDiv(character) {
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'character-actions';

        const editButton = createButton('Edit', () => editCharacter(character.id, character.uploader));
        const archiveButton = createButton('Archive', () => archiveCharacter(character.id, character.uploader));
        const chatButton = createButton('Chat', () => openCharacterPage(character.id, character.uploader));
        const viewButton = createButton('View Character', () => viewCharacter(character.id, character.uploader));
        const shareButton = createButton('Share Character', () => shareCharacter(character.id, character.uploader));

        actionsDiv.appendChild(editButton);
        actionsDiv.appendChild(archiveButton);
        actionsDiv.appendChild(chatButton);
        actionsDiv.appendChild(viewButton);
        actionsDiv.appendChild(shareButton);

        return actionsDiv;
    }

    function createButton(text, onClick) {
        const button = document.createElement('button');
        button.textContent = text;
        button.className = 'action-btn'; // Common class for styling
        button.onclick = onClick;
        return button;
    }

    function shareCharacter(characterId, uploader) {
        const characterLink = `/view-character.html?uploader=${encodeURIComponent(uploader)}&characterId=${encodeURIComponent(characterId)}`;
        navigator.clipboard.writeText(characterLink)
            .then(() => alert('Character link copied to clipboard!'))
            .catch(err => showError('Failed to copy character link: ' + err));
    }

    function viewCharacter(characterId, uploader) {
        window.location.href = `/view-character.html?uploader=${encodeURIComponent(uploader)}&characterId=${encodeURIComponent(characterId)}`;
    }

    function openCharacterPage(characterId, uploader) {
        window.open(`/character.html?uploader=${encodeURIComponent(uploader)}&characterId=${encodeURIComponent(characterId)}`, '_blank');
    }

    function editCharacter(characterId, uploader) {
        window.location.href = `/editor.html?uploader=${encodeURIComponent(uploader)}&characterId=${encodeURIComponent(characterId)}`;
    }

    function archiveCharacter(characterId, uploader) {
        // Implement archive functionality here
        alert('Archiving character with ID: ' + characterId);
    }

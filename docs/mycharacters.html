<script>
    const BACKEND_URL = 'https://characters.efroai.net:3000'; // Define your backend URL here

    document.addEventListener('DOMContentLoaded', () => {
        fetchCharacters(); // Fetch characters on page load
    });

    async function fetchCharacters() {
        const token = sessionStorage.getItem('token');
        if (!token) {
            displayError('No token found. User may not be logged in.');
            return;
        }

        try {
            const response = await fetch(`${BACKEND_URL}/characters`, {
                headers: {
                    Authorization: token
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch characters');
            }

            const characters = await response.json();
            displayCharacters(characters);
        } catch (error) {
            displayError('Error fetching character data. Please try again.');
            console.error('Error fetching character data:', error);
        }
    }

    function displayError(message) {
        const errorMessageDiv = document.getElementById('errorMessage');
        errorMessageDiv.textContent = message;
    }

    function displayCharacters(characters) {
        const characterList = document.getElementById('characterList');
        characterList.innerHTML = '';

        characters.forEach(character => {
            const characterItem = document.createElement('div');
            characterItem.classList.add('character-item');

            const imgElement = createImageElement(character);
            characterItem.appendChild(imgElement);

            const characterInfo = document.createElement('div');
            characterInfo.className = 'character-info';
            characterInfo.innerHTML = `<span class="character-name">${character.name} (Uploaded by: ${character.uploader})</span>`;
            characterItem.appendChild(characterInfo);

            const actionButtons = createActionButtons(character);
            characterItem.appendChild(actionButtons);

            characterList.appendChild(characterItem);
        });
    }

    function createImageElement(character) {
        const imgElement = document.createElement('img');
        imgElement.alt = `${character.name} image`; // Add alt text for accessibility
        imgElement.className = 'character-image'; // Add class for CSS styling
        imgElement.onerror = () => {
            imgElement.src = 'noimage.jpg'; // Fallback image
            imgElement.style.display = 'block'; // Ensure fallback is shown
        };

        const spinner = document.createElement('div');
        spinner.className = 'loading-spinner';
        imgElement.parentElement.appendChild(spinner); // Append spinner next to image

        const imageUrl = `${BACKEND_URL}/characters/${character.uploader}/images/${character.id}`;
        imgElement.style.display = 'none'; // Hide image initially

        fetchImage(imageUrl, imgElement, spinner); // Fetch the image
        return imgElement;
    }

    async function fetchImage(url, imgElement, spinner) {
        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'image/avif,image/webp,image/png,image/svg+xml,image/jpeg,image/*;q=0.8,*/*;q=0.5'
                }
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch image: ${response.statusText}`);
            }
            const imageBlob = await response.blob();
            const imageObjectURL = URL.createObjectURL(imageBlob);
            imgElement.src = imageObjectURL;
            imgElement.style.display = 'block'; // Show image when loaded
        } catch (error) {
            console.error('Error fetching image:', error);
            imgElement.src = 'noimage.jpg'; // Fallback to default image
        } finally {
            spinner.remove(); // Remove spinner when done
        }
    }

    function createActionButtons(character) {
        const actionContainer = document.createElement('div');
        actionContainer.className = 'action-buttons';

        const viewButton = document.createElement('button');
        viewButton.textContent = 'View Character';
        viewButton.onclick = () => viewCharacter(character.id, character.uploader);
        actionContainer.appendChild(viewButton);

        const editButton = document.createElement('button');
        editButton.textContent = 'Edit Character';
        editButton.onclick = () => editCharacter(character.id, character.uploader);
        actionContainer.appendChild(editButton);

        const archiveButton = document.createElement('button');
        archiveButton.textContent = 'Archive Character';
        archiveButton.onclick = () => archiveCharacter(character.id, character.uploader);
        actionContainer.appendChild(archiveButton);

        return actionContainer;
    }

    function viewCharacter(characterId, uploader) {
        window.location.href = `/view-character.html?uploader=${encodeURIComponent(uploader)}&characterId=${encodeURIComponent(characterId)}`;
    }

    function editCharacter(characterId, uploader) {
        window.location.href = `/editor.html?uploader=${encodeURIComponent(uploader)}&characterId=${encodeURIComponent(characterId)}`;
    }

        // Implement archive functionality here
        alert('Archiving character with ID: ' + characterId);
    }

    }

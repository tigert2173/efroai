<script>
    const BACKEND_URL = 'https://characters.efroai.net:3000/api'; // Define your backend URL here

    document.addEventListener('DOMContentLoaded', () => {
        fetchCharacters(); // Fetch characters on page load
    });

    async function fetchCharacters() {
        const token = sessionStorage.getItem('token');
        if (!token) {
            console.error('No token found. User may not be logged in.');
            return;
        }

        try {
            const response = await fetch(`${BACKEND_URL}/characters`, {
                headers: {
                    Authorization: token
                }
            });

            if (!response.ok) {
                throw new Error('Failed to fetch characters');
            }

            const characters = await response.json();
            displayCharacters(characters);
        } catch (error) {
            console.error('Error fetching character data:', error);
            alert('Error fetching character data. Please try again.');
        }
    }

    function displayCharacters(characters) {
    const characterList = document.getElementById('characterList');
    characterList.innerHTML = '';

    characters.forEach(character => {
        const imageUrl = `${BACKEND_URL}/characters/${character.uploader}/images/${character.id}`;
        console.log(imageUrl);

        // Create image element
        const imgElement = document.createElement('img');
        imgElement.alt = `${character.name} image`;
        imgElement.onerror = () => {
            imgElement.src = 'noimage.jpg'; // Set default image on error
        };
        imgElement.style.width = '50px'; // Adjust size as needed
        imgElement.style.height = '50px';
        imgElement.style.marginRight = '10px';

        // Fetch the image
        fetch(imageUrl, {
            method: 'GET',
            headers: {
                'Accept': 'image/avif,image/webp,image/png,image/svg+xml,image/jpeg,image/*;q=0.8,*/*;q=0.5'
            }
        }).then(response => {
            if (!response.ok) {
                console.error(`Failed to fetch image: ${response.statusText}`);
                imgElement.src = 'noimage.jpg'; // Fallback to default image
                return;
            }
            return response.blob();
        }).then(imageBlob => {
            if (imageBlob) {
                const imageObjectURL = URL.createObjectURL(imageBlob);
                imgElement.src = imageObjectURL;
            }
        }).catch(error => {
            console.error('Error fetching image:', error);
            imgElement.src = 'noimage.jpg'; // Fallback to default image
        });

        // Create character item element
        const characterItem = document.createElement('div');
        characterItem.classList.add('character-item');
        
        characterItem.innerHTML = `
            <div style="display: flex; align-items: center;">
                <span>${character.name} (Uploaded by: ${character.uploader})</span>
            </div>
            <div>
                <button onclick="editCharacter(${character.id}, '${character.uploader}')">Edit</button>
                <button onclick="archiveCharacter(${character.id}, '${character.uploader}')">Archive</button>
                <button onclick="openCharacterPage('${character.id}', '${character.uploader}')">Chat</button>
                <button class="view-btn" onclick="viewCharacter('${character.id}', '${character.uploader}')">View Character</button>
                <button class="share-btn" onclick="shareCharacter('${character.id}', '${character.uploader}')">Share Character</button>
                </div>
        `;

        // Insert image element at the beginning of character item
        characterItem.insertBefore(imgElement, characterItem.firstChild);

        characterList.appendChild(characterItem);
    });
}

// Function to share character link
function shareCharacter(characterId, uploader) {
        const characterLink = `/view-character.html?uploader=${encodeURIComponent(uploader)}&characterId=${encodeURIComponent(characterId)}`;
        navigator.clipboard.writeText(window.location.origin + characterLink)
            .then(() => {
                alert("Character link copied to clipboard!"); // Confirmation message
            })
            .catch(err => {
                console.error("Failed to copy: ", err);
            });
    }
    
// Function to view character details (can be implemented further)
function viewCharacter(characterId, uploader) {
    // Logic to display character details (e.g., navigate to a new page or show a modal)
    window.location.href = `/view-character.html?uploader=${encodeURIComponent(uploader)}&characterId=${encodeURIComponent(characterId)}`;
}

function openCharacterPage(characterId, uploader) {
    // Use sessionStorage to save the character ID and uploader information
    sessionStorage.setItem('selectedCharacterId', characterId);
    sessionStorage.setItem('characterUploader', uploader);

    // Redirect to the chat page
    window.location.href = '/chat.html';
}

    function editCharacter(characterId, uploader) {
        const token = sessionStorage.getItem('token');
        if (!token) {
            console.error('No token found. User may not be logged in.');
            alert('You must be logged in to edit a character.');
            return;
        }

        console.log('Editing Character ID:', characterId);

        fetch(`${BACKEND_URL}/characters/${uploader}/${characterId}`, {  // Include username in the URL
            headers: {
                Authorization: `${token}`  // Add "Bearer" to token format if required
            }
        })
        .then(response => {
            console.log('Response Status:', response.status);
            if (!response.ok) {
                throw new Error(`Failed to fetch character data: ${response.statusText}`);
            }
            return response.json();
        })
        .then(character => {
            sessionStorage.setItem('editCharacter', JSON.stringify(character));
            // Redirect to the editor page
            window.location.href = 'editor.html';
        })
        .catch(error => {
            console.error('Error fetching character data:', error);
            alert('Error fetching character data for editing. Please try again.');
        });
    }

    function archiveCharacter(characterId, uploader) {
    const token = sessionStorage.getItem('token');
    if (!token) {
        console.error('No token found. User may not be logged in.');
        alert('You must be logged in to archive a character.');
        return;
    }

    // Ask the user for confirmation with additional warning message
    const confirmArchive = confirm(
        "Are you sure you want to archive this character? " +
        "If you archive a character you don't want to delete, there is a small chance we can recover it for you, " +
        "but please don't rely on it."
    );

    // If user clicks "Cancel," exit the function
    if (!confirmArchive) {
        return;
    }

    console.log('Archiving Character ID:', characterId);

    fetch(`${BACKEND_URL}/archive-character/${uploader}/${characterId}`, {
        method: 'POST',
        headers: {
            Authorization: `${token}` // Add "Bearer" to token format if required
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`Failed to archive character: ${response.statusText}`);
        }
        alert('Character archived successfully.');
        fetchCharacters(); // Refresh the character list
    })
    .catch(error => {
        console.error('Error archiving character:', error);
        alert('Error archiving character. Please try again.');
    });
}

<script>
    const socket = new WebSocket('wss://efroai.net'); // Update with your domain

    // Connection opened
    socket.addEventListener('open', (event) => {
        console.log('Connected to WebSocket server');
    });

    // Listen for messages
    socket.addEventListener('message', (event) => {
        console.log('Message from server:', event.data);
        // Handle ping or any other messages from the server
        if (event.data === 'ping') {
            // You can respond to pings if needed
            socket.send('pong'); // Example response
        }
    });

    // Connection closed
    socket.addEventListener('close', (event) => {
        console.log('Disconnected from WebSocket server');
    });
</script>

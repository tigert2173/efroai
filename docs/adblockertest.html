<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Blocker Detection</title>
    <style>
        #adBlockMessage {
            display: none; /* Hidden by default */
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="adBlockMessage">
    <h1>Ad Blocker Detected!</h1>
    <p>Please consider disabling your ad blocker to support us.</p>
</div>

<script>
    // Create a test ad element
    var adTest = document.createElement('div');
    adTest.innerHTML = '&nbsp;';
    adTest.className = 'adsbox'; // Class name commonly used by ad networks
    document.body.appendChild(adTest);

    // Check if the ad element is hidden
    window.setTimeout(function() {
        if (adTest.offsetHeight === 0) {
            // Ad blocker is active
            document.getElementById('adBlockMessage').style.display = 'block';
        } else {
            // Ad blocker is not active
            console.log('No ad blocker detected.');
        }
        // Remove the test element
        adTest.remove();
    }, 100); // Timeout to allow rendering
</script>

</body>
</html>
